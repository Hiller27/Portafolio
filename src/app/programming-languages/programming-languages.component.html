<div class="container mt-5">
  <div class="row">
    <div *ngFor="let language of languages; let i = index" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card text-center card-animate" [ngStyle]="{ 'animation-delay': getAnimationDelay(i) }">
        <img [src]="language.icon" alt="{{ language.name }} logo" class="card-img-top" style="width: 50px; height: 50px; margin: 10px auto;" />
        <div class="card-body">
          <h5 class="card-title">{{ language.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
